<div class="table-block-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="title">{{ this.title }}</div>
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="label" sticky="true">
            <td mat-cell *matCellDef="let row">{{ row.label }}</td>
        </ng-container>

        <ng-container [matColumnDef]="'column' + i" *ngFor="let column of inputData; let i = index">
            <td mat-cell *matCellDef="let row"> {{ row['column' + i] | number  }} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </mat-table>

    <div class="toggles-bar" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-slide-toggle #daySlide color="primary" (change)="toggleDay($event)">
            <span>{{daySlide.checked ? 'Today' : 'Total'}}</span>
        </mat-slide-toggle>

        <mat-slide-toggle #populationSlide color="primary" (change)="togglePopulation($event)">
            <span>{{populationSlide.checked ? 'Per 100k population' : 'Absolute'}}</span>
        </mat-slide-toggle>
    </div>
</div>
