<div class="container">
  <div class="flex-wrapper"
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="center"
    fxLayoutGap = "5px">
    <div class="flex-column-left"
      fxLayout="column"
      fxLayoutAlign="center"
      fxLayoutGap = "5px">
      <mat-card class="child-1">1. One</mat-card>
      <mat-card class="child-2">
        <app-countries-table [covidData]='covidData.Countries'></app-countries-table>
      </mat-card>
      <mat-card class="child-3">3. Three</mat-card>
    </div>
    <div class="flex-column-center"
      fxLayout="column"
      fxLayoutAlign="center"
      fxLayoutGap = "5px">
      <mat-card class="child-4">4. One</mat-card>
      <mat-card class="child-5">5. Two</mat-card>
    </div>
    <div class="flex-column-right"
      fxLayout="column"
      fxLayoutAlign="center"
      fxLayoutGap = "5px">
      <mat-card class="child-6">6. One</mat-card>
      <mat-card class="child-7">7. Two</mat-card>
    </div>
  </div>
</div>
